<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt('nhap a:');
        let b=prompt('nhap b:');
       function snt(n)
{
    
    var flag = true;
    if (n < 2){
        flag = false;
    }
    else{
        for (var i = 2; i < n-1; i++)
        {
            if (n % i == 0){
                flag = false;
                break;
            }
        }
    }
    if (flag == true){
        document.write(n+" ");
    }
   
}
        for(let i=Number(a);i<=Number(b);i++){
            snt(i);
        }
    </script>
</body>
</html>
