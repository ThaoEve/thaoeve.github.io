<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt('nhap n:');
        for(let i=1;i<=Number(n);i++){
            let s="";
            for(let j=1;j<=i;j++){
                s=s+"* ";
            }
            document.write("<br>"+s);   
        }
    </script>
</body>
</html>
